<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="d-flex justify-content-end mb-2">
        <app-language-selector />
      </div>
      <div class="card shadow">
        <div class="card-header text-center text-white bg-primary">
          <h3 class="mb-0">{{ 'login.title' | translate }}</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="onSubmit()" class="user" id="loginForm">
            <div class="mb-3">
              <label class="form-label" for="email">{{ 'login.email.label' | translate }}</label>
              <input
                formControlName="email"
                aria-describedby=" validationMessages"
                [ngClass]="{'is-invalid': messages('email').length > 0}"
                class="form-control" type="email" id="email" [placeholder]="'login.email.placeholder' | translate">
              @for(msg of messages('email'); track msg){
                <div id="validationMessages" class="invalid-feedback">
                  {{msg}}
                </div>
              }
            </div>
            <div class="mb-3">
              <label class="form-label" for="password">{{ 'login.password.label' | translate }}</label>
              <input
                formControlName="password"
                aria-describedby=" validationPassword"
                [ngClass]="{'is-invalid': messages('password').length > 0}"
                class="form-control" type="password" id="password" [placeholder]="'login.password.placeholder' | translate">
              @for(msg of messages('password'); track msg){
                <div id="validationPassword" class="invalid-feedback">
                  {{msg}}
                </div>
              }
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe">
              <label class="form-check-label" for="rememberMe">{{ 'login.rememberMe' | translate }}</label>
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-primary" type="submit" [disabled]="loading()">
                @if (loading()) {
                  <span>{{ 'login.loading' | translate }}</span>
                } @else {
                  <span>{{ 'login.submit' | translate }}</span>
                }
              </button>
              <button class="btn btn-outline-secondary" type="button">{{ 'login.clear' | translate }}</button></div>
            @if (error()) {
              <div class="invalid-feedback"><span>{{ error() | translate }}</span></div>
            }
          </form>
          <!--
          <div class="text-center mt-3">
            <a class="text-decoration-none" href="#">¿Olvidaste tu contraseña?</a>
          </div>
          <div class="text-center mt-2">
            <small>¿No tienes una cuenta? <a class="text-decoration-none" href="#">Regístrate aquí</a></small>
          </div>
          -->
        </div>
      </div>
    </div>
  </div>
</div>
