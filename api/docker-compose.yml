version: '3.8'

services:
  web:
    build: .
    container_name: seo_bot_api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/seo_bot_db
      HERANDRO_API_URL: https://herandro-services-api.herandro.com.mx
      SECRET_KEY: your-secret-key-change-in-production
      DISPLAY: ":99"
    depends_on:
      db:
        condition: service_healthy
    # Recursos necesarios para Chrome + Xvfb
    shm_size: '2gb'
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G

volumes:
  postgres_data:

