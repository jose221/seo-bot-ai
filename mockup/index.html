<body><script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            let isValid = true;
            
            // Validar email
            if (!email.value || !email.value.includes('@')) {
                email.classList.add('is-invalid');
                isValid = false;
            } else {
                email.classList.remove('is-invalid');
            }
            
            // Validar contraseña
            if (!password.value) {
                password.classList.add('is-invalid');
                isValid = false;
            } else {
                password.classList.remove('is-invalid');
            }
            
            if (isValid) {
                // Aquí iría la lógica de autenticación real
                alert('Inicio de sesión exitoso! (simulación)');
                // En un caso real, aquí harías una petición AJAX al servidor
            }
        });
        
        function resetForm() {
            document.getElementById('loginForm').reset();
            document.getElementById('email').classList.remove('is-invalid');
            document.getElementById('password').classList.remove('is-invalid');
        }
        
        // Validación en tiempo real
        document.getElementById('email').addEventListener('input', function() {
            if (this.value && this.value.includes('@')) {
                this.classList.remove('is-invalid');
            }
        });
        
        document.getElementById('password').addEventListener('input', function() {
            if (this.value) {
                this.classList.remove('is-invalid');
            }
        });
    </script>
    <div class="container mt-5">
        <div class="row justify-content-center">

                            </div>
                            <div class="mb-3"><label class="form-label" for="password">Contraseña</label><input class="form-control form-control" type="password" id="password" placeholder="Ingresa tu contraseña" required="">
                                <div class="invalid-feedback"><span> Por favor ingresa tu contraseña. </span></div>
                            </div>
                            <div class="mb-3 form-check"><input type="checkbox" class="form-check-input" id="rememberMe"><label class="form-check-label" for="rememberMe">Recordarme</label></div>
