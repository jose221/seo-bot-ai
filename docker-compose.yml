version: '3.8'

services:
  # Servicio de Frontend Angular
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3100:80"
    depends_on:
      - api
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - app-network

  # Servicio de Backend API
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "3101:8000"
    environment:
      # App Configuration
      DEBUG: "True"
      ENVIRONMENT: production
      DISPLAY: ":99"
    # Recursos necesarios para Chrome + Xvfb
    shm_size: '2gb'
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
