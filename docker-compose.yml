version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: seo_bot_db
    environment:
      POSTGRES_DB: seo_bot_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: seo_bot_api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/seo_bot_db
      HERANDRO_API_URL: https://herandro-services-api.herandro.com.mx
      SECRET_KEY: your-secret-key-change-in-production
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:

